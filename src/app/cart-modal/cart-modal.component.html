<section>
    <h1 mat-dialog-title>Shopping cart</h1>
<mat-dialog-content>
    <p>Name: {{book.name}}</p>
    <p>Author: {{book.author}}</p>
    <p>Publication: {{book.publication}}</p>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="book.quantity" name="quantity" min="1" required>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color ="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color = "primary" [mat-dialog-close]="true">Add</button>
</mat-dialog-actions>
    
</section>
