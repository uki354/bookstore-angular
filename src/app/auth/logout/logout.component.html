<section>
    <h1 mat-dialog-title>Log out</h1>
<mat-dialog-content>
    Are you sure?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Stay</button>
    <button mat-raised-button color = "warn" [mat-dialog-close]="true">Log out</button>
</mat-dialog-actions>
    
</section>
